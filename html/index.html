<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine One</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="v1" class="hidden">
    <div class="arrows">
      <div id="frontArrow" class="arrow">&#9650;</div>
      <div id="sideArrow" class="arrow">&#9654;</div>
      <div id="rearArrow" class="arrow">&#9660;</div>
    </div>

    <div id="bands">
      <span id="band-x" class="band">X</span>
      <span id="band-k" class="band">K</span>
      <span id="band-ka" class="band">KA</span>
      <span id="band-laser" class="band">LASER</span>
    </div>

    <div id="signal" class="leds"></div>
    <div id="alert" class="alert">ALERT</div>
    <audio id="beep"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
